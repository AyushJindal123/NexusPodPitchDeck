<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Pod - Pitch Deck</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundSize: {
                        '300%': '300%',
                    },
                    animation: {
                        gradient: 'gradient 8s ease infinite',
                        fadeIn: 'fadeIn 1s ease-out forwards',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.263.1"
            }
        }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        body {
            background-color: #09090b; /* zinc-950 */
        }
        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f59e0b; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Shield, 
            Brain, 
            Cpu, 
            Globe, 
            Users, 
            Zap, 
            Briefcase, 
            BookOpen, 
            Smile, 
            Lock, 
            EyeOff, 
            CheckCircle,
            TrendingUp,
            Server,
            LayoutGrid,
            ChevronDown,
            Menu,
            X,
            Target,
            BarChart3,
            MapPin,
            Award,
            Mail,
            Smartphone,
            ExternalLink,
            Linkedin,
            MessageCircle
        } from 'lucide-react';

        // --- Components ---

        const Section = ({ id, className, children, dark = false }) => (
            <section 
                id={id} 
                className={`min-h-screen w-full flex flex-col justify-center py-24 px-6 md:px-12 lg:px-24 relative overflow-hidden ${dark ? 'bg-zinc-950' : 'bg-zinc-900'} ${className}`}
            >
                {children}
            </section>
        );

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div
                    ref={domRef}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
                    }`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        const Card = ({ title, icon: Icon, children, className = "" }) => (
            <div className={`bg-zinc-800/40 backdrop-blur-md border border-zinc-700/50 p-8 rounded-none hover:border-amber-500/50 hover:bg-zinc-800/60 transition-all duration-300 shadow-lg ${className}`}>
                <div className="flex items-center gap-4 mb-6">
                    {Icon && <div className="p-3 bg-amber-500/10 text-amber-500 border border-amber-500/20"><Icon size={28} /></div>}
                    {title && <h3 className="text-xl font-bold text-zinc-100 tracking-tight">{title}</h3>}
                </div>
                <div className="text-zinc-400 leading-relaxed font-light">
                    {children}
                </div>
            </div>
        );

        const CheckList = ({ items }) => (
            <ul className="space-y-4">
                {items.map((item, idx) => (
                    <li key={idx} className="flex items-start gap-4 text-zinc-300">
                        <div className="mt-1 bg-amber-900/30 rounded-full p-1">
                            <CheckCircle className="text-amber-500" size={16} />
                        </div>
                        <span className="font-light">{item}</span>
                    </li>
                ))}
            </ul>
        );

        // --- Main Application ---

        function NexusPitch() {
            const [activeTab, setActiveTab] = useState('work');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            const navItems = [
                { id: 'problem', label: 'The Problem' },
                { id: 'solution', label: 'The Solution' },
                { id: 'modes', label: 'Tech Modes' },
                { id: 'market', label: 'Market' },
                { id: 'business', label: 'Team & Business' },
            ];

            return (
                <div className="font-sans bg-zinc-900 text-zinc-100 selection:bg-amber-500/30 overflow-x-hidden">
                
                {/* Navigation */}
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'bg-zinc-950/95 backdrop-blur-xl border-b border-zinc-800 shadow-2xl' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
                    <div className="flex items-center gap-3 cursor-pointer group" onClick={() => scrollTo('hero')}>
                        <div className="w-10 h-10 bg-amber-500 flex items-center justify-center shadow-[0_0_15px_rgba(245,158,11,0.3)] group-hover:shadow-[0_0_25px_rgba(245,158,11,0.6)] transition-all">
                        <span className="font-bold text-zinc-900 text-xl">N</span>
                        </div>
                        <span className="text-xl font-bold tracking-tight text-white group-hover:text-amber-500 transition-colors">NEXUS POD</span>
                    </div>

                    <div className="hidden md:flex items-center gap-10">
                        {/* NEW: Main Website Link */}
                        <a 
                            href="https://ayushjindal123.github.io/NexusPod/" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="text-xs font-bold text-amber-500 hover:text-white transition-colors uppercase tracking-[0.15em] flex items-center gap-2 border border-amber-500/30 px-3 py-1.5 rounded-full hover:bg-amber-500/10"
                        >
                            <Globe size={14} /> Main Site
                        </a>

                        {navItems.map(item => (
                        <button 
                            key={item.id} 
                            onClick={() => scrollTo(item.id)}
                            className="text-xs font-bold text-zinc-400 hover:text-amber-500 transition-colors uppercase tracking-[0.15em]"
                        >
                            {item.label}
                        </button>
                        ))}
                    </div>

                    <button className="md:hidden text-zinc-100 p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                    </button>
                    </div>
                </nav>

                {/* Mobile Menu */}
                {isMenuOpen && (
                    <div className="fixed inset-0 z-40 bg-zinc-950 pt-32 px-8 md:hidden">
                    <div className="flex flex-col gap-8 text-2xl font-light">
                        <a 
                            href="http://www.nexus.com" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="text-left text-amber-500 font-bold border-b border-zinc-800 pb-4 flex items-center gap-2"
                        >
                            <Globe size={20} /> Visit Nexus.com
                        </a>
                        {navItems.map(item => (
                        <button 
                            key={item.id} 
                            onClick={() => scrollTo(item.id)}
                            className="text-left text-zinc-300 border-b border-zinc-800 pb-4 active:text-amber-500"
                        >
                            {item.label}
                        </button>
                        ))}
                    </div>
                    </div>
                )}

                {/* 1. HERO */}
                <Section id="hero" className="items-center text-center relative pt-32">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-amber-600/10 rounded-full blur-[100px] pointer-events-none" />
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-[0.05] pointer-events-none"></div>

                    <FadeIn>
                    <div className="inline-flex items-center gap-3 px-5 py-2.5 bg-zinc-800/80 border border-zinc-700/80 backdrop-blur text-amber-500 text-xs font-bold uppercase tracking-[0.2em] mb-10 shadow-lg">
                        <span className="w-2 h-2 bg-amber-500 animate-pulse"></span>
                        Personal Infrastructure for the Public World
                    </div>
                    
                    <h1 className="text-6xl md:text-8xl font-black tracking-tighter mb-8 text-zinc-100 leading-[1.1]">
                        RECLAIM YOUR <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-400 via-orange-500 to-amber-400 bg-300% animate-gradient">
                        ATTENTION SPAN
                        </span>
                    </h1>
                    
                    <p className="text-lg md:text-2xl text-zinc-400 max-w-4xl mx-auto leading-relaxed font-light mb-16">
                        Nexus Pod is a self-contained, intelligent, privacy-first sanctuary designed to restore focus and mental wellness in high-traffic public environments.
                    </p>

                    <div className="flex flex-col sm:flex-row gap-6 justify-center items-center">
                        <button onClick={() => scrollTo('solution')} className="group relative px-8 py-4 bg-amber-600 text-zinc-950 font-bold transition-all overflow-hidden hover:bg-amber-500">
                        <span className="relative uppercase tracking-widest text-sm">Discover the Pod</span>
                        </button>
                        <button onClick={() => scrollTo('business')} className="px-8 py-4 text-zinc-300 hover:text-white font-medium border-b border-transparent hover:border-amber-500 transition-all uppercase tracking-widest text-sm">
                        View Team
                        </button>
                    </div>
                    </FadeIn>
                    
                    <div className="absolute bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 opacity-50 animate-bounce">
                    <span className="text-[10px] uppercase tracking-widest text-zinc-500">Scroll to Begin</span>
                    <ChevronDown size={20} className="text-amber-500" />
                    </div>
                </Section>

                {/* 2. THE PROBLEM */}
                <Section id="problem" dark>
                    <div className="max-w-7xl mx-auto w-full">
                    <FadeIn>
                        <div className="mb-20">
                        <h2 className="text-4xl md:text-5xl font-bold mb-6 text-zinc-100">
                            The Crisis of <span className="text-orange-500">Public Focus</span>
                        </h2>
                        <p className="text-xl text-zinc-400 max-w-2xl font-light">
                            As public spaces become smarter, they are becoming noisier and more invasive. We have lost the ability to be "alone together."
                        </p>
                        </div>
                    </FadeIn>

                    <div className="grid md:grid-cols-3 gap-10">
                        <FadeIn delay={100}>
                        <Card title="Eroding Personal Space" icon={Users} className="h-full border-t-4 border-t-orange-700/50">
                            <p className="mb-6 font-medium text-zinc-200">Public environments are designed for transit, not thought.</p>
                            <p className="text-sm text-zinc-500 mb-4">Users in airports and universities currently face:</p>
                            <ul className="space-y-3">
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Auditory chaos (70dB+ average)</span></li>
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Zero visual privacy for screens</span></li>
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Inability to take confidential calls</span></li>
                            </ul>
                        </Card>
                        </FadeIn>

                        <FadeIn delay={200}>
                        <Card title="The Surveillance Trap" icon={EyeOff} className="h-full border-t-4 border-t-orange-700/50">
                            <p className="mb-6 font-medium text-zinc-200">Current solutions break trust to provide convenience.</p>
                            <p className="text-sm text-zinc-500 mb-4">The "Smart City" dilemma:</p>
                                <ul className="space-y-3">
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Biometric harvesting without consent</span></li>
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>"Always-on" cameras in booths</span></li>
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Opaque data retention policies</span></li>
                            </ul>
                        </Card>
                        </FadeIn>

                        <FadeIn delay={300}>
                        <Card title="Cognitive Collapse" icon={TrendingUp} className="h-full border-t-4 border-t-orange-700/50">
                            <p className="mb-6 font-medium text-zinc-200">Mental fatigue is an infrastructure failure, not a personal one.</p>
                            <p className="text-sm text-zinc-500 mb-4">The cost of distraction:</p>
                                <ul className="space-y-3">
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>23 minutes to refocus after interruption</span></li>
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Rising student & worker burnout</span></li>
                                <li className="flex gap-3 text-sm text-zinc-400"><X size={16} className="text-orange-500 shrink-0"/> <span>Wellness rooms are inaccessible luxuries</span></li>
                            </ul>
                        </Card>
                        </FadeIn>
                    </div>
                    </div>
                </Section>

                {/* 3. THE SOLUTION (PRODUCT) */}
                <Section id="solution">
                    <div className="max-w-7xl mx-auto w-full">
                    <FadeIn>
                        <div className="flex flex-col md:flex-row md:items-end justify-between mb-12">
                            <div>
                                <div className="mb-4 text-amber-500 font-bold tracking-widest uppercase text-sm flex items-center gap-2">
                                    <Target size={16} /> The Product Solution
                                </div>
                                <h2 className="text-4xl md:text-6xl font-black text-white">
                                    The <span className="text-amber-500">Nexus</span> Pod.
                                </h2>
                            </div>
                            <p className="text-zinc-400 max-w-md mt-6 md:mt-0 text-right">
                                A harmonized blend of acoustic engineering and privacy-preserving software. Personal infrastructure for the public world.
                            </p>
                        </div>
                    </FadeIn>

                    <div className="grid lg:grid-cols-2 gap-20 items-center">
                        
                        {/* Left: Product Image */}
                        <FadeIn>
                        <div className="relative group perspective-1000">
                            <div className="absolute inset-0 bg-gradient-to-r from-amber-500 to-orange-600 blur-[60px] opacity-10 rounded-full"></div>
                            
                            {/* Product Visual Container */}
                            <div className="relative border border-zinc-700 bg-zinc-800/80 backdrop-blur-2xl p-4 shadow-2xl overflow-hidden rounded-xl">
                            
                            <div className="w-full aspect-[4/5] bg-zinc-950 flex items-center justify-center border border-zinc-800 relative shadow-inner overflow-hidden rounded-lg">
                                {/* Photo of Product - UPDATED */}
                                <img 
                                src="./nexus Pod product shot.png" 
                                alt="Nexus Pod Product Shot" 
                                className="absolute inset-0 w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-1000"
                                />
                                
                                {/* Overlay UI */}
                                <div className="absolute top-4 right-4 bg-zinc-950/80 backdrop-blur border border-zinc-800 p-2 rounded flex items-center gap-2">
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    <span className="text-xs font-mono text-zinc-300">AVAILABLE</span>
                                </div>

                                <div className="absolute bottom-0 inset-x-0 bg-gradient-to-t from-zinc-950 via-zinc-950/90 to-transparent p-6">
                                <div className="flex justify-between items-end border-b border-zinc-700 pb-4 mb-4">
                                    <div>
                                    <div className="text-amber-500 text-xs font-mono tracking-widest mb-1">MODEL X-1</div>
                                    <div className="text-white font-bold text-xl">ACOUSTIC SANCTUARY</div>
                                    </div>
                                    <Cpu className="text-zinc-600 group-hover:text-amber-500 transition-colors" />
                                </div>
                                <div className="grid grid-cols-2 gap-4 text-xs font-mono text-zinc-400">
                                    <div>
                                    <span className="block text-amber-500 font-bold">GLASS</span>
                                    Switchable Privacy
                                    </div>
                                    <div>
                                    <span className="block text-amber-500 font-bold">AIR</span>
                                    HEPA-13 Filtered
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </FadeIn>

                        {/* Right: Features */}
                        <FadeIn delay={200}>
                        <div className="space-y-10">
                            <div className="flex gap-6 group">
                            <div className="mt-1 p-4 bg-zinc-800 text-amber-500 h-fit border border-zinc-700 group-hover:border-amber-500 transition-colors shadow-lg"><Server size={32} /></div>
                            <div>
                                <h4 className="text-2xl text-white font-bold mb-2">The Physical Shield</h4>
                                <p className="text-zinc-400 leading-relaxed text-sm mb-3">
                                    Built to withstand high-traffic environments while providing studio-grade isolation.
                                </p>
                                <div className="grid grid-cols-2 gap-2 text-sm text-zinc-300">
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> -35dB Isolation</span>
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Modular Assembly</span>
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Ergonomic Seat</span>
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Circadian Light</span>
                                </div>
                            </div>
                            </div>
                            
                            <div className="flex gap-6 group">
                            <div className="mt-1 p-4 bg-zinc-800 text-amber-500 h-fit border border-zinc-700 group-hover:border-amber-500 transition-colors shadow-lg"><Smartphone size={32} /></div>
                            <div>
                                <h4 className="text-2xl text-white font-bold mb-2">The Digital Guardian</h4>
                                <p className="text-zinc-400 leading-relaxed text-sm mb-3">
                                  A local-first OS that manages sessions, environment, and optional AI assistance without compromising data.
                                </p>
                                <div className="grid grid-cols-2 gap-2 text-sm text-zinc-300">
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Focus Timer</span>
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Session Wipe</span>
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Env Control</span>
                                    <span className="flex items-center gap-2"><CheckCircle size={14} className="text-amber-500"/> Local AI</span>
                                </div>
                            </div>
                            </div>

                            <div className="p-6 border-l-4 border-amber-500 bg-zinc-800/30 backdrop-blur">
                            <p className="text-zinc-300 text-sm italic font-medium">
                                "The pod works fully even without AI. Technology is an optional utility, not a requirement for function."
                            </p>
                            </div>
                        </div>
                        </FadeIn>
                    </div>
                    </div>
                </Section>

                {/* 4. MODES */}
                <Section id="modes" dark>
                    <div className="max-w-6xl mx-auto w-full">
                    <FadeIn>
                        <div className="text-center mb-16">
                        <h2 className="text-4xl font-bold mb-4 text-zinc-100">Adaptive Environments</h2>
                        <p className="text-zinc-400">One infrastructure. Three distinct operating modes.</p>
                        </div>
                    </FadeIn>

                    <div className="flex justify-center mb-10">
                        <div className="bg-zinc-900 p-1.5 border border-zinc-700 inline-flex gap-2">
                        {['work', 'study', 'wellness'].map(mode => (
                            <button
                            key={mode}
                            onClick={() => setActiveTab(mode)}
                            className={`px-8 py-3 text-sm font-bold tracking-wide transition-all ${
                                activeTab === mode 
                                ? 'bg-amber-600 text-zinc-950 shadow-lg' 
                                : 'text-zinc-500 hover:text-zinc-200 hover:bg-zinc-800'
                            }`}
                            >
                            {mode.toUpperCase()}
                            </button>
                        ))}
                        </div>
                    </div>

                    <div className="bg-zinc-900 border border-zinc-800 p-10 min-h-[400px] relative overflow-hidden shadow-2xl">
                        <div className="absolute top-0 right-0 p-[200px] bg-gradient-to-b from-amber-900/10 to-transparent blur-[100px] pointer-events-none"></div>
                        
                        {activeTab === 'work' && (
                        <div className="animate-fadeIn grid md:grid-cols-2 gap-12 items-center">
                            <div>
                            <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-zinc-800 border border-zinc-700 text-zinc-100"><Briefcase size={32} /></div>
                                <h3 className="text-3xl font-bold text-white">Work Mode</h3>
                            </div>
                            <p className="text-zinc-300 mb-8 text-lg font-light">
                                The ultimate deep-work chamber for the traveling professional. Eliminates airport chaos to enable high-stakes productivity.
                            </p>
                            <CheckList items={[
                                "Acoustically tuned for clear conference calls",
                                "Dual-Monitor USB-C Docking Station",
                                "High-speed private encrypted Wi-Fi",
                                "Physical 'On Air' busy light indicator"
                            ]} />
                            </div>
                            <div className="h-64 bg-zinc-950 border border-zinc-800 relative overflow-hidden flex flex-col justify-end p-6 group">
                                <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80')] bg-cover bg-center opacity-40 group-hover:opacity-60 transition-all duration-700"></div>
                                <div className="relative z-10">
                                <div className="text-xs font-mono text-amber-500 mb-1">LIGHTING PROFILE</div>
                                <div className="text-white font-bold">Cool White (4500K) - Alertness</div>
                                </div>
                            </div>
                        </div>
                        )}

                        {activeTab === 'study' && (
                        <div className="animate-fadeIn grid md:grid-cols-2 gap-12 items-center">
                            <div>
                            <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-zinc-800 border border-zinc-700 text-zinc-100"><BookOpen size={32} /></div>
                                <h3 className="text-3xl font-bold text-white">Study Mode</h3>
                            </div>
                            <p className="text-zinc-300 mb-8 text-lg font-light">
                                A distraction-free zone for universities. Designed for exams, thesis writing, and online lectures.
                            </p>
                            <CheckList items={[
                                "Pomodoro Timer Integration on internal display",
                                "Softer, glare-free reading lighting",
                                "Offline-first generative AI tutor (Optional)",
                                "Spacious desk for textbooks and laptop"
                            ]} />
                            </div>
                            <div className="h-64 bg-zinc-950 border border-zinc-800 relative overflow-hidden flex flex-col justify-end p-6 group">
